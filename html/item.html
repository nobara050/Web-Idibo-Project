<div class="cart-item-info-button">
  <div class="cart-item-info">
    <div class="cart-item-image">
      <img src="../img/laptop.jpg" alt="Hình ảnh sản phẩm" />
    </div>
    <div class="cart-item-name-price">
      <span class="cart-item-name">
        Laptop HP 240 G9 i3 1215U/8GB/256GB/Win11(6L1X7PA)
      </span>
      <div class="cart-item-price">8.999.999đ</div>
    </div>
  </div>
  <div class="cart-button">
    <button class="reset-this-item">Xóa</button>
    <button class="minus-item">
      <img src="../img/minus.png" alt="-" />
    </button>
    <input
      type="text"
      aria-describedby="helper-text-explanation"
      class="quantity-input"
      placeholder="0"
      required
    />
    <button class="add-item">
      <img src="../img/plus.png" alt="+" />
    </button>
  </div>
</div>
