<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng - ididong.com</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
  </head>
  <body>
    <!-- nav -->
    <nav id="navbar"></nav>
    <script>
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      }
    </script>
    <!-- ul category -->
    <div id="categorybar"></div>
    <script>
      function loadCategoryBar() {
        fetch("categorybar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("categorybar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading categorybar:", error));
      }
    </script>
    <!-- wrapper for content -->
    <div class="wrapper">
      <div class="wraper-cart-title">
        <span class="cart-title">Giỏ hàng</span>
      </div>
      <div class="wrapper-cart-items"></div>
    </div>
    <!-- footer -->
    <footer id="footerbar"></footer>
    <script>
      function loadFooterbar() {
        fetch("footerbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footerbar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footerbar:", error));
      }
    </script>
    <!-- Load js navbar, categorybar, footerbar -->
    <script>
      // Call both functions when the page loads
      window.onload = function () {
        loadNavbar();
        loadCategoryBar();
        loadFooterbar();
        displayCart();
      };
    </script>
    <!-- Load giỏ hàng -->
    <script src="../js/index.js"></script>
  </body>
</html>
